<mat-card>
  <mat-card-content>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>

      <tr *ngFor="let user of allUsers">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td></td>
        <td>{{user.city}}</td>
      </tr>
     
    </table>
  </mat-card-content>
</mat-card>

<button class="add-user-btn" mat-fab color="primary" matTooltip="Add user" matTooltipPosition="above" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
